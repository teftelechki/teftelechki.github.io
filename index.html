<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простий форум</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Простий форум</h1>

        <div id="auth-section" class="auth-section">
            <p>Увійдіть, щоб писати повідомлення.</p>
            <input type="text" id="username-input" placeholder="Ваше ім'я">
            <button id="login-button">Увійти</button>
        </div>

        <div id="forum-content" class="forum-content" style="display: none;">
            <div class="header-info">
                <span id="user-display"></span>
                <button id="logout-button">Вийти</button>
            </div>
            <div class="input-section">
                <textarea id="post-input" placeholder="Напишіть ваше повідомлення..."></textarea>
                <button id="post-button">Опублікувати</button>
            </div>
            <div id="posts-container" class="posts-container">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
